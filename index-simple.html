<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
</head>
<body>
    <div class="container">
        <h1>Coupling Editor</h1>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState } = React;
        const { Button, TextField, Typography, Grid } = MaterialUI;

        function Editor–°oupling({ value, onChange }) {
            return (
                <div className="coupling-item">
                    <Typography variant="body1">{value}</Typography>
                    <TextField
                        type="number"
                        value={value.toString()}
                        onChange={(e) => onChange(Number(e.target.value))}
                        variant="outlined"
                        size="small"
                    />
                </div>
            );
        }
        function Coupling() {
            const [count, setCount] = useState([]);

            const handleCoupling = () => {
                setCount(prev => [...prev, prev.length + 1]);
            };

            const handleChangeCoupling = (index, newValue) => {
                setCount(prev =>
                    prev.map((value, i) => (i === index ? newValue : value))
                );
            };

            return (
                <div>
                    <button className="add-button" onClick={handleCoupling}>
                        Add Coupling
                    </button>
                    {count.map((value, index) => (
                        <CouplingItem
                            key={index}
                            value={value}
                            onChange={(newValue) => handleChangeCoupling(index, newValue)}
                        />
                    ))}
                </div>
            );
        }

        ReactDOM.render(<Coupling />, document.getElementById('root'));
    </script>
</body>
</html>
